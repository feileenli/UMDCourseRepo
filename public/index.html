<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Technica '23 Fei</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <div class="header-row">
        <div class="left">
            <div class="UMD">UMD Course Repository</div>
        </div>
        <div class="right">
            <button class="notifications">
                About
              </button>
              <div class="profile-image"></div>
        </div>
    </div>
    <div class="sub-heading">
        <div class="group-1">
            <h2 class="sub-1">Every resource you'll ever need!</h2>
            <p class="sentence">
                A platform where UMD students can share and receive the resources they need to succeed. 
            </p>
            <form action="/submit" method="post">
              <input type="text" name="id" placeholder="Search for a course">
              <button type="submit">Search</button>
            </form>
          
        </div>
        <box></box>
    </div>
  </header>
  <div class="subsection-1">
    <div class="section-1-header">
        <div class="how-to">How do I use this?</div>
    </div>
    <div class="steps">
        <p class="num-1">Search up your class</p>
        <p class="num-2">Upload your files</p>
        <p class="num-3">Scroll through the uploaded files</p>
    </div>
  </div>

</body>
</html>
